            <div class="formdiv">
                
               <form action="#">
                 <div class="Namediv formdivs">
                    <label>Name</label><br>
                    <input type="text" placeholder="Name" name="name">
                 </div>
                 <div class="Emaildiv formdivs">
                    <label>Email</label><br>
                    <input type="email" placeholder="Email" name="email">
                 </div>
                 <div class="Passworddiv formdivs">
                    <label>Password</label><br>
                    <input type="password" placeholder="*******" name="Password">
                 </div>
                 <div class="Phonediv formdivs">
                    <label>Phone</label><br>
                    <input type="tel" placeholder="Number" name="Number">
                 </div>
                 <div class="Genderdiv formdivs">
                    <label>Gender</label><br>
                    <select>
                        <option>Select</option>
                        <option name="Gender" value="Male">Male</option>
                        <option name="Gender" value="Female">Female</option>
                    </select>
                 </div>
                 <div class="Bloodgroupdiv formdivs">
                    <label>Blood Group</label><br>
                    <select>
                        <option>BloodGroup</option>
                        <option name="blood-group" value="O+">O+</option>
                        <option name="blood-group" value="O-">O-</option>
                        <option name="blood-group" value="A+">A+</option>
                        <option name="blood-group" value="A-">A-</option>
                        <option name="blood-group" value="B+">B+</option>
                        <option name="blood-group" value="B-">B-</option>
                        <option name="blood-group" value="AB+">AB+</option>
                        <option name="blood-group" value="AB-">AB-</option>

                    </select>
                 </div>
                 <div class="photodiv formdivs">
                    <label>Photo</label><br>
                    <div class="photodiv2">
                        <label>
                            <input type="file">
                        </label>
                    </div>
                 </div>
                 <div class="Addressdiv formdivs">
                    <label>Address</label><br>
                    <textarea name="address" placeholder="Address" class="address-text-area"></textarea>
                 </div>

               </form>
